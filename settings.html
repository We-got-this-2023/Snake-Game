<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<h1>Settings</h1>
		<div class="leftSettings">
				<div>
					<p>Size</p>
					<span>:</span>
					<div>
						<p class="toggle"><span>*Icon*</span>Large<span></span>*Icon*</p>
                    </div>
				</div>
				<div>
					<p>Speed</p>
					<span>:</span>
					<div>
						<p class="toggle"><span>*Icon*</span>Fast<span></span></p>
					
				</div>
				<div>
					<p>Screen Wrapping</p>
					<span>:</span>
					<div>
						<p class="toggle"><span>*Icon*</span>On<span>*Icon*</span></p>
                    </div>
				</div>
				<div>
					<p>Power Ups</p>
					<span>:</span>
					<div>
						<p class="toggle"><span>*Icon*</span>Speedruns<span>*Icon*</span></p>
                    </div>
				</div>
				<div>
					<p>Animation</p>
					<span>:</span>
					<div>
						<p class="toggle"><span>*Icon*</span>On<span>*Icon*</span></p>
                    </div>
				</div>
				<div>
					<p>Portals</p>
					<span>:</span>
					<div>
						<p class="toggle"><span>*Icon*</span>On<span>*Icon*</span></p>
                    </div>
				</div>
			</ul>
		</div>

		<div class="rightSettings">
			<h2>Theme</h2>
				<div>
					<p class="toggle"><span>*Icon*</span>Dark<span>*Icon*</span></p>
				</div>
		</div>
	</body>
</html>
